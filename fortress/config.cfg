exec bindings.cfg

// Don't save userinfo (bottomcolor changes will get you kicked in team
// fortress)
cfg_save_userinfo 1

// Ideal status bar placement determined by formula:
// sb = 17/135 * conheight - 10
set_calc sb_m 17 / 135
set_calc sb_x $conheight * $sb_m
set_calc sb_y $sb_x - 10
setinfo sb $sb_y

// Use client set fov when server sends 'fov 90'
default_fov $fov
