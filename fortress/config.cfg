//Default FortressOne view and graphics options

//Screen Settings
scr_coloredfrags                      "1"

// cfg_save shouldn't save userinfo (bottomcolor changes will get you kicked in
// Team Fortress)
cfg_save_userinfo 1

// Ideal status bar placement above hud determined by formula:
// sb = 17/135 * conheight - 10
set_calc sb_m 17 / 135
set_calc sb_x $conheight * $sb_m
set_calc sb_y $sb_x - 10
setinfo sb $sb_y

// AutoID
setinfo ai 1

//Status Bar and Scoreboard
scr_drawHFrags                        "0"
scr_drawVFrags                        "0"

//Crosshair Settings
crosshaircolor                        "255 255 255"
crosshairsize                         "0.5"

